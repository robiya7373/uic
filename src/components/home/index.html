<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: red;
    }
    p {
      width: 300px;
      height: 300px;
      position: relative;
      animation: effect 8s linear infinite;
    }
    @keyframes effect {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    span {
      position: absolute;
      transform-origin: 0 150px;
      font-weight: 800;
      color: white;
    }
  </style>
  <script>
    const text = document.getElementById("text");
    const ctr =
      "  Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderitadipisci dolores numquam.";

    window.onload = () => {
      for (let i = 1; i < ctr.length; i++) {
        let span = document.createElement("span");
        span.innerHTML = ctr[i];
        text.appendChild(span);
        span.style.transform = `rotate(${11 * i}deg) `;
      }
    };
  </script>
  <body>
    <p id="text"></p>
  </body>
</html>
